<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mt-3 mb-1">
                <img width="225px" src="/img/networkninjas-logo-black.png"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <div class="float-right w-25">
                           <span class="text-muted h5 font300">Step 2/6</span>
                            <div class="progress progress-sm mt-h">
                                <div class="progress-bar bg-success" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <h2 class="mt-2">Billing Address</h2>          
                       
                        <div class="row mt-2">
                            <div class="col-sm-6 col-xs-12">
                                    <div class="form-group mb-2">
                                     <label for="street">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                               </div>
                               <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label for="street">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="street">Street</label>
                                <input type="text" class="form-control" id="street" placeholder="Street Address Line 1">
                            </div>
                            <div class="form-group mt-1">
                                <input type="text" class="form-control" id="street" placeholder="Street Address Line 2">
                            </div>
                            <div class="row mt-2">
                                <div class="form-group col-sm-8">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="postal-code">Zip Code</label>
                                    <input type="text" class="form-control" id="postal-code" placeholder="Zip Code">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group mt-2">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country" placeholder="Country name">
                                    </div>
                                </div>
                            </div>
                       
                    </div>
                    <div class="card-footer">
                        <a ui-sref-active="active" ui-sref="app.pages.stripe-payment"> 
                            <button class="btn btn-warning btn-block my-1">Continue</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
