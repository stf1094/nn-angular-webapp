<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mt-3 mb-1">
                <img width="225px" src="/img/networkninjas-logo-black.png"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mx-2">
                    <div class="card-block p-2">
                          <div class="float-right w-25">
                           <span class="text-muted h5 font300">Step 4/4</span>
                            <div class="progress progress-sm mt-h">
                                <div class="progress-bar bg-success" style="width: 100%" aria-valuenow="27" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            </div>
                        <h1 class="mt-2">Payment Info</h1>
                        <p class="text-muted">Your card will not be charged until your 60 day trial is complete. If you decide to cancel your trial before 60 days, your card will not be charged.</p>
    
                          
                          <!--Start of stripe form-->
                           <div class="example example2">
                            <form action="/createCard" method="post" id="payment-form">
                              <div class="form-row">
                                <div id="card-element">
                                  <!-- A Stripe Element will be inserted here.--> 
                                      <div class="row mt-2">
                                        <div class="field">
                                          <div id="example2-card-number" class="input empty"></div>
                                          <label for="example2-card-number" data-tid="elements_examples.form.card_number_label">Card number</label>
                                          <div class="baseline"></div>
                                        </div>
                                      </div>
                                      <div class="row mt-2">
                                        <div class="field quarter-width">
                                          <div id="example2-card-expiry" class="input empty"></div>
                                          <label for="example2-card-expiry" data-tid="elements_examples.form.card_expiry_label">Expiration</label>
                                          <div class="baseline"></div>
                                        </div>
                                        <div class="field quarter-width">
                                          <div id="example2-card-cvc" class="input empty"></div>
                                          <label for="example2-card-cvc" data-tid="elements_examples.form.card_cvc_label">CVC</label>
                                          <div class="baseline"></div>
                                        </div>
                                        <div class="field quarter-width">
                                            <div id="example2-zip" data-tid="elements_examples.form.postal_code_placeholder" class="input empty" type="text" placeholder="94107" required=""></div>
                                            <label for="example2-zip" data-tid="elements_examples.form.postal_code_label">ZIP</label>
                                            <div class="baseline"></div>
                                          </div>
                                       </div>
                                  </div>
                                <!-- Used to display form errors. -->
                                <div id="card-errors" role="alert"></div>
                              </div>
                              <button>Create Account</button>
                              <div class="error" role="alert">
                              <span class="message"></span></div>
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
