<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create a Network Ninjas account today. Free 60 day trial.">
    <meta name="keyword" content="network ninjas">

    <title>Register | The Network Ninjas</title>

    <!-- Icons -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="/css/nn-style.css" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mb-1">
                <img width="225px" src="/img/networkninjas-logo-black.png"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                            <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                            <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-addon"><i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Repeat password">
                        </div>
                        <!--Button "continue" leads to payments page-->
                        <button type="button" class="btn btn-block btn-warning">Continue</button>
                    </div>
                <!--Potential to sign in with Facebook, Google etc.-->
                  <!--  <div class="card-footer p-2">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-block btn-facebook" type="button">
                                    <span>facebook</span>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-block btn-twitter" type="button">
                                    <span>twitter</span>
                                </button>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>


</body>

</html>
