<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create a Network Ninjas account today. Free 60 day trial.">
    <meta name="keyword" content="network ninjas">

    <title>Create a New Password | The Network Ninjas</title>

    <!-- Icons -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="/css/nn-style.css" rel="stylesheet">

</head>
   

<body class="app flex-row align-items-center">
    <div class="container-fluid">
       <div class="row justify-content-center">
            <div class="mb-1">
                <img width="225px" src="/img/networkninjas-logo-black.png"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h2>Create a New Password</h2>
                            <p class="text-muted">Enter the code you received in your email and create a new password.</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="fa fa-key"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Enter code">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="New Password">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Confirm new password">
                            </div>
                            <!--Password Strength
                                - See styling w-33, w-67, w-100
                                - span id #pwStregth changes accordingly
                                - Weak: width 33% - class: .bg-danger - red
                                - Medium: width 67% - class: .bg-warning - orange
                                - Strong: width 100% - class: .bg-success - green
                            -->
                            <div class="row" id="pwStrengthContainer">
                                <div class="col-sm-8">
                                    <h6>Password Strength: <span id="pwStrength" class="font300">Weak</span></h6>
                                    <div class="progress progress-sm my-1" id="pwWeak">
                                        <div class="progress-bar bg-danger w-33" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="progress progress-sm my-1" id="pwMedium">
                                        <div class="progress-bar bg-warning w-67" role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="progress progress-sm my-1" id="pwStrong">
                                        <div class="progress-bar bg-success w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-h">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-2">Submit</button>
                                </div>
                                   <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Resend Code</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>



</body>

</html>
