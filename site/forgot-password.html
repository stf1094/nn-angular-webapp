<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create a Network Ninjas account today. Free 60 day trial.">
    <meta name="keyword" content="network ninjas">

    <title>Register | The Network Ninjas</title>

    <!-- Icons -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="/css/nn-style.css" rel="stylesheet">

</head>
   

<body class="app flex-row align-items-center">
    <div class="container-fluid">
       <div class="row justify-content-center">
            <div class="mb-1">
                <img width="225px" src="/img/networkninjas-logo-black.png"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h2>Forgot your password? No problem.</h2>
                            <p class="text-muted">You'll receive an email with a code to help reset your password.</p>
                            <div class="input-group my-1">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-2">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

</body>

</html>
