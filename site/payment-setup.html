<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create a Network Ninjas account today. Free 60 day trial.">
    <meta name="keyword" content="network ninjas">

    <title>Register | The Network Ninjas</title>

    <!-- Icons -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="/css/nn-style.css" rel="stylesheet">

</head>
  
<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mt-3 mb-1">
                <img width="225px" src="/img/networkninjas-logo-black.png"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Payment Info</h1>
                        <p class="text-muted">Your card will not be charged until your 60 day trial is complete. If you decide to cancel your trial before 60 days, your card will not be charged.</p>
                        
                        <!--Credit card info-->
                        <div class="row mt-2">
                            <div class="col-sm-6 col-xs-12">
                                    <div class="form-group mb-2">
                                     <label for="street">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                               </div>
                               <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label for="street">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                       <label for="street">Card Number</label>
                                        <input type="text" class="form-control" id="ccnumber" placeholder="0000 0000 0000 0000">
                                    </div>
                                </div>
                                <!--Card images 
                                     - when card # is entered, we can add the class ".opacity-full" to the card to indicate/confirm the card type. Also remove the class ".opacity-light"
                                  -->
                                <div class="col-sm-4 mt-1">
                                    <img class="opacity-light" id="visa" src="/site/img/visa.jpg"/>
                                    <img class="opacity-light" id="mastercard" src="/site/img/mastercard.jpg"/>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="form-group col-sm-4">
                                    <label for="ccmonth">Month</label>
                                    <select class="form-control" id="ccmonth">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-4">
                                    <label for="ccyear">Year</label>
                                    <select class="form-control" id="ccyear">
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                        <option>2029</option>
                                        <option>2030</option>
                                    </select>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="cvv">CVV/CVC</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="123">
                                    </div>
                                </div>
                        </div>
                         
                        <!--Billing Info-->          
                            <h5 class="mt-2">Billing Address</h5>
                            <div class="row mt-2">
                            <div class="col-sm-6 col-xs-12">
                                    <div class="form-group mb-2">
                                     <label for="street">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                               </div>
                               <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label for="street">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                                    <div class="form-group">
                                        <label for="street">Street</label>
                                        <input type="text" class="form-control" id="street" placeholder="Street Address Line 1">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="street" placeholder="Street Address Line 2">
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-sm-8">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                                        </div>

                                        <div class="form-group col-sm-4">
                                            <label for="postal-code">Zip Code</label>
                                            <input type="text" class="form-control" id="postal-code" placeholder="Zip Code">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country" placeholder="Country name">
                                    </div>
                                    <div class="form-group mt-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="agree" name="agree" value="agree"> Agree to Terms and Conditions
                                        </label>
                                    </div>
                                    <a href="#" target="_blank" class="btn btn-link">Read terms and conditions</a>
                                    </div>
                                    
                                <!--Button-->
                                <button type="button" class="btn btn-block btn-warning mt-2">Create Account</button>
                            
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>


</body>

</html>
